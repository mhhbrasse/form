<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Upload with Progress</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    label, button { display: block; margin-top: 1rem; }
    progress { width: 100%; height: 20px; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Upload Your File</h1>

  <form id="uploadForm">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      Message:
      <textarea name="message" rows="4" required></textarea>
    </label>
    <label>
      Select file:
      <input type="file" id="fileInput" required />
    </label>

    <progress id="uploadProgress" value="0" max="100"></progress>
    <div id="status"></div>

    <button type="submit">Start Upload</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('uploadProgress');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file to upload');
        return;
      }

      const chunkSize = 1024 * 1024; // 1 MB chunks
      const totalChunks = Math.ceil(file.size / chunkSize);
      let currentChunk = 0;

      // Generate a unique upload ID (simple random string)
      const uploadId = Date.now().toString() + '-' + Math.random().toString(36).substring(2);

      const formData = new FormData(form);
      const name = formData.get('name');
      const email = formData.get('email');
      const message = formData.get('message');

      statusDiv.textContent = '';
      progressBar.value = 0;

      async function uploadChunk() {
        if (currentChunk >= totalChunks) {
          // Finalize upload
          statusDiv.textContent = 'Finalizing upload...';

          const finalizeData = {
            name,
            email,
            message,
            uploadId,
            filename: file.name
          };

          try {
            const finalizeResponse = await fetch('/finalize-upload', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(finalizeData)
            });

            if (!finalizeResponse.ok) throw new Error('Finalize failed');

            progressBar.value = 100;
            statusDiv.textContent = 'Upload complete!';
            form.reset();

          } catch (err) {
            statusDiv.textContent = 'Error finalizing upload: ' + err.message;
          }

          return;
        }

        const start = currentChunk * chunkSize;
        const end = Math.min(start + chunkSize, file.size);
        const chunk = file.slice(start, end);

        const chunkForm = new FormData();
        chunkForm.append('chunk', chunk);
        chunkForm.append('uploadId', uploadId);
        chunkForm.append('chunkNumber', currentChunk);

        try {
          const res = await fetch('/upload-chunk', {
            method: 'POST',
            body: chunkForm
          });

          if (!res.ok) throw new Error('Chunk upload failed');

          currentChunk++;
          progressBar.value = (currentChunk / totalChunks) * 100;
          statusDiv.textContent = `Uploading chunk ${currentChunk} of ${totalChunks}...`;

          uploadChunk(); // Upload next chunk
        } catch (err) {
          statusDiv.textContent = 'Error uploading chunk: ' + err.message;
        }
      }

      uploadChunk();
    });
  </script>
</body>
</html>
