<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #0056b3;
    }
    progress {
      margin-top: 15px;
      width: 100%;
      height: 20px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Upload Your File</h1>
  <form id="uploadForm">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required />

    <label for="serial">Serial number</label>
    <input type="text" serial="serial" id="serial" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" required></textarea>

    <label for="fileInput">Select file</label>
    <input type="file" id="fileInput" required />

    <progress id="uploadProgress" value="0" max="100"></progress>
    <div id="status"></div>

    <button type="submit" id="submitButton">Start Upload</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('uploadProgress');
    const statusDiv = document.getElementById('status');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file to upload');
        return;
      }

      const chunkSize = 1024 * 1024; // 1MB
      const totalChunks = Math.ceil(file.size / chunkSize);
      let currentChunk = 0;

      const uploadId = Date.now().toString() + '-' + Math.random().toString(36).substring(2);

      const name = form.name.value;
      const email = form.email.value;
      const serial = form.serial.value;
      const message = form.message.value;

      statusDiv.textContent = '';
      progressBar.value = 0;

      // Disable form fields and button during upload
      setFormEnabled(false);

      async function uploadChunk() {
        if (currentChunk >= totalChunks) {
          // Finalize upload
          statusDiv.textContent = 'Finalizing upload...';

          try {
            const finalizeResponse = await fetch('/finalize-upload', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                name,
                email,
                serial,
                message,
                uploadId,
                filename: file.name
              })
            });

            if (!finalizeResponse.ok) throw new Error('Finalize failed');

            progressBar.value = 100;
            statusDiv.textContent = 'Thanks for uploading!';

            // Keep form visible but disabled after success
            setFormEnabled(false);

          } catch (err) {
            statusDiv.textContent = 'Error finalizing upload: ' + err.message;
            // Re-enable form if error occurs
            setFormEnabled(true);
          }

          return;
        }

        const start = currentChunk * chunkSize;
        const end = Math.min(start + chunkSize, file.size);
        const chunk = file.slice(start, end);

        const chunkForm = new FormData();
        chunkForm.append('chunk', chunk);
        chunkForm.append('uploadId', uploadId);
        chunkForm.append('chunkNumber', currentChunk);

        try {
          const res = await fetch('/upload-chunk', {
            method: 'POST',
            body: chunkForm
          });

          if (!res.ok) throw new Error('Chunk upload failed');

          currentChunk++;
          progressBar.value = (currentChunk / totalChunks) * 100;
          statusDiv.textContent = `Uploading chunk ${currentChunk} of ${totalChunks}...`;

          uploadChunk();
        } catch (err) {
          statusDiv.textContent = 'Error uploading chunk: ' + err.message;
          setFormEnabled(true);
        }
      }

      uploadChunk();
    });

    function setFormEnabled(enabled) {
      form.name.disabled = !enabled;
      form.email.disabled = !enabled;
      form.message.disabled = !enabled;
      fileInput.disabled = !enabled;
      submitButton.disabled = !enabled;
    }
  </script>
</body>
</html>
